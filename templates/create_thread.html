<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Start | Conversation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../css/logo1.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/preLoader.css" type="text/css" />
    <link rel="stylesheet" href="../css/create_thread.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merienda"
    />
  </head>
  <body>
    <div id="preLoader"></div>

    <div id="mainCode">
      <div class="headingHome">
        <h1 id="main-heading">Let's Start the Conversation</h1>
        <a href="/" title="Go Home" id="home"
          ><i class="fa-solid fa-house-user"></i
        ></a>
      </div>
      <div class="" id="mainDiv">
        <form action="" role="form" method="post" onsubmit="return validate()">
          <div class="heading">
            Give your conversation a topic : * <span class="br"></span>
            <small>(max 50 chars)</small>
          </div>
          <div>
            <textarea name="topic" id="topic" maxlength="50"></textarea>
          </div>
          <p></p>
          <div class="heading">
            Describe your topic a little bit : * <span class="br"></span
            ><small>(max 300 chars)</small>
          </div>
          <div>
            <textarea
              name="content"
              id="description"
              maxlength="300"
              autocomplete="off"
            ></textarea>
          </div>
          <p id="error">Give Your Conversation a Topic</p>
          <br />
          <button type="submit" class="btn btn-primary shadow-none" id="btn">
            Start Conversation
          </button>
        </form>
      </div>
    </div>
    <script src="../js/preLoader.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script>
      let topic = document.getElementById("topic");
      let description = document.getElementById("description");
      let btn = document.getElementById("btn");
      let error = document.getElementById("error");
      function validate() {
        if (topic.value != "") {
          return true;
        } else {
          error.style.display = "block";
          topic.style.border = "1px solid red";
          btn.style["margin-top"] = "0";
          setTimeout(function () {
            error.style.display = "none";
            topic.style.border = "1px solid black";
            btn.style["margin-top"] = "calc(.5rem + .5vw)";
          }, 3000);
          return false;
        }
      }

      if (window.screen.width < 515) {
        let br = document.getElementsByClassName("br");
        Array.from(br).forEach((e) => {
          e.innerHTML = `<br/>`;
        });
      }
    </script>
    <script
      src="https://kit.fontawesome.com/aab988c4f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
